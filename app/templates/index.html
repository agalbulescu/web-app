
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Generator</title>
</head>
<body>
    <h1>Generate Pipeline</h1>
    <form method="POST" action="/generate">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="selected_games">SELECTED_GAMES (comma separated):</label>
        <input type="text" id="selected_games" name="selected_games" required><br><br>

        <label for="branch_name">Branch Name (optional):</label>
        <input type="text" id="branch_name" name="branch_name"><br><br>

        <button type="submit">Generate and Trigger Pipeline</button>
    </form>
</body>
</html>
